<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>k2 Business</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="img/favicon.png" type="image/png">
  <style>
    /* Banners para desktop */
    .desktop-banner {
      display: block;
    }

    /* Banners para mobile */
    .mobile-banner {
      display: none;
    }

    /* Ajusta os banners para telas pequenas (mobile) */
    @media (max-width: 768px) {
      .desktop-banner {
        display: none;
      }

      .mobile-banner {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="hero">
    <!-- NOVA ESTRUTURA: Logo e ícones sociais -->
    <div class="logo-container">
      <img src="img/logo.png" alt="Logo Joel Jota" class="logo" />
      <div class="social-icons">
        <a href="#"><img src="img/instagram.png" alt="Instagram" /></a>
        <a href="#"><img src="img/linkedin.png" alt="LinkedIn" /></a>
        <a href="#"><img src="img/whatsapp.png" alt="WhatsApp" /></a>
      </div>
    </div>

    <div class="arrow">Clique e acesse ↓</div>
  </div>

  <div class="banners">
    <!-- Banners para desktop -->
    <a href="https://expertise.k2business.com.br/" target="_blank" class="desktop-banner">
      <img src="img/banner.png" alt="Banner 1" />
    </a>
    <a href="https://liderespecialista.k2business.com.br/" target="_blank" class="desktop-banner">
      <img src="img/banner2.png" alt="Banner 2" />
    </a>
    <a href="https://clienteoculto.k2business.com.br/" target="_blank" class="desktop-banner">
      <img src="img/banner3.png" alt="Banner 3" />
    </a>
    <a href="https://incompany.k2business.com.br/" target="_blank" class="desktop-banner">
      <img src="img/banner4.png" alt="Banner 4" />
    </a>
    <a href="https://embreve.k2business.com.br/" target="_blank" class="desktop-banner">
      <img src="img/banner5.png" alt="Banner 5" />
    </a>

    <!-- Banners para mobile -->
    <a href="https://expertise.k2business.com.br/" target="_blank" class="mobile-banner">
      <img src="img/banner1.png" alt="Banner 1 Mobile" />
    </a>
    <a href="https://liderespecialista.k2business.com.br/" target="_blank" class="mobile-banner">
      <img src="img/banner22.png" alt="Banner 2 Mobile" />
    </a>
    <a href="https://clienteoculto.k2business.com.br/" target="_blank" class="mobile-banner">
      <img src="img/banner33.png" alt="Banner 3 Mobile" />
    </a>
    <a href="https://incompany.k2business.com.br/" target="_blank" class="mobile-banner">
      <img src="img/banner44.png" alt="Banner 4 Mobile" />
    </a>
    <a href="https://embreve.k2business.com.br/" target="_blank" class="mobile-banner">
      <img src="img/banner55.png" alt="Banner 5 Mobile" />
    </a>
  </div>

  <footer>
    © Copyright 2025 K2 Business. Todos os direitos reservados. <br />
    <a href="https://agenciafuturadesign.com" target="_blank" rel="noopener noreferrer" class="developer-credit">
      <span class="credit-label">Desenvolvido por</span>
      <span class="credit-brand">FUTURADESIGN</span>
    </a>
  </footer>
</body>
</html>
